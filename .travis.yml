language: python
matrix:
  include:
    - python: 2.7
      dist: trusty
      sudo: false
    - python: 3.4
      dist: trusty
      sudo: false
    - python: 3.5
      dist: trusty
      sudo: false
    - python: 3.6
      dist: trusty
      sudo: false
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.8
      dist: xenial
      sudo: true

cache: pip
before_install:
  - pip install codecov
install:
  - python scripts/ci/install
script:
  - python scripts/ci/run-tests
after_success:
  - rm tests/coverage.xml && mv tests/.coverage ./ && codecov